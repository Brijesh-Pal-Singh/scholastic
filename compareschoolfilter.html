<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Filters</title>
    <script src="compareschoolfilter.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
      }
      .filter-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .filter-header {
        text-align: center;
        margin-bottom: 20px;
      }
      .filter-header h2 {
        font-size: 24px;
        color: #333;
      }
      .filter-group {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: space-between;
      }
      .filter-item {
        flex: 1 1 calc(50% - 10px);
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }
      .filter-item label {
        font-size: 14px;
        margin-bottom: 5px;
        color: #555;
      }
      .filter-item input,
      .filter-item select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      .apply-filters {
        text-align: center;
        margin-top: 20px;
      }
      .apply-filters button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .apply-filters button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="filter-container">
      <header class="filter-header">
        <h2>Filter Schools</h2>
      </header>
      <div class="filter-group">
        <!-- Budget -->
        <div class="filter-item">
          <label for="budget">Budget (â‚¹):</label>
          <input type="number" id="budget" placeholder="Enter your budget" />
        </div>
        <!-- Infrastructure -->
        <div class="filter-item">
          <label for="infrastructure">Infrastructure:</label>
          <select id="infrastructure">
            <option value="">Select</option>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
          </select>
        </div>
        <!-- Results -->
        <div class="filter-item">
          <label for="results">Results (Average %):</label>
          <input
            type="number"
            id="results"
            placeholder="Enter minimum result"
          />
        </div>
        <!-- Ratings -->
        <div class="filter-item">
          <label for="rating">Rating (1-5):</label>
          <input
            type="number"
            id="rating"
            min="1"
            max="5"
            step="0.5"
            placeholder="e.g., 4.5"
          />
        </div>
        <!-- Location -->
        <div class="filter-item">
          <label for="location">Nearby Location:</label>
          <input type="text" id="location" placeholder="Enter your area" />
        </div>
      </div>
      <div class="apply-filters">
        <button id="applyFilters">Apply Filters</button>
      </div>
    </div>
  </body>
</html>
