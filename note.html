<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="notestyle.css">
</head>
<body>
    <nav>
        <div class="logo">Notes App</div>
    </nav>
    <div class="container">
        <form>
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Enter your title" autocomplete="off">
            </div>
            <div class="form-control">
                <label for="desc">Desc</label>
                <input type="text" id="desc" placeholder="Enter Description" autocomplete="off">
            </div>
            <button class="submit">+</button>
        </form>
    </div>
    <div class="notes">
        
    </div>
    <script src="note.js"></script>
</body>
</html>
